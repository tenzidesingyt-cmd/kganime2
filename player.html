<script>
    const video = document.getElementById('vPlayer');
    const source = document.getElementById('vSource');
    
    // Единая база данных для всех аниме
    const animeData = {
        "oshi-no-ko": {
            title: "Звёздное дитя",
            episodes: [
                { n: 1, googleId: "1Ke76sZoLU-mGn0yDY7EhqFHBHINANuNz" },
                { n: 2, googleId: "ID_2_СЕРИИ" }
            ]
        },
        "hells-paradise": {
            title: "Адский рай",
            episodes: [
                { n: 1, googleId: "ID_GOOGLE_DRIVE_ЗДЕСЬ" }
            ]
        },
        "jujutsu": {
            title: "Магическая битва",
            episodes: [
                { n: 1, googleId: "ID_GOOGLE_DRIVE_ЗДЕСЬ" }
            ]
        },
        "aly-russian": {
            title: "Аля иногда кокетничает по-русски",
            episodes: [
                { n: 1, googleId: "ID_GOOGLE_DRIVE_ЗДЕСЬ" }
            ]
        }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const startEp = parseInt(params.get('ep')) || 0; 
    const anime = animeData[id];

    function loadEpisode(idx) {
        if (!anime || !anime.episodes[idx]) {
            document.getElementById('anime-title').innerText = "Серия не найдена";
            return;
        }
        const ep = anime.episodes[idx];
        
        // Ссылка для Google Drive
        source.src = `https://drive.google.com/uc?export=download&id=${ep.googleId}`;
        video.load();
        
        document.getElementById('anime-title').innerText = `${anime.title} — ${ep.n} СЕРИЯ`;

        // Управление кнопками Назад/Вперед
        const pBtn = document.getElementById('pBtn');
        const nBtn = document.getElementById('nBtn');

        if (idx === 0) pBtn.style.display = 'none';
        else {
            pBtn.style.display = 'inline-block';
            document.getElementById('pText').innerText = `${anime.episodes[idx-1].n} серия`;
            pBtn.onclick = () => loadEpisode(idx - 1);
        }

        if (idx === anime.episodes.length - 1) nBtn.style.display = 'none';
        else {
            nBtn.style.display = 'inline-block';
            document.getElementById('nText').innerText = `${anime.episodes[idx+1].n} серия`;
            nBtn.onclick = () => loadEpisode(idx + 1);
        }
    }

    if (anime) {
        loadEpisode(startEp);
    } else {
        document.getElementById('anime-title').innerText = "Аниме не найдено";
    }
</script>
