<script>
    const video = document.getElementById('vPlayer');
    const source = document.getElementById('vSource');
    
    // База данных аниме
    const animeData = {
        "oshi-no-ko": {
            title: "Звёздное дитя",
            episodes: [
                { n: 1, googleId: "1Ke76sZoLU-mGn0yDY7EhqFHBHINANuNz" },
                { n: 2, googleId: "ID_ВТОРОЙ_СЕРИИ" }
            ]
        },
        "hells-paradise": {
            title: "Адский рай",
            episodes: [
                { n: 1, googleId: "ID_ИЗ_ССЫЛКИ_GOOGLE_DRIVE" }
            ]
        },
        "jujutsu": {
            title: "Магическая битва",
            episodes: [
                { n: 1, googleId: "ID_ИЗ_ССЫЛКИ_GOOGLE_DRIVE" }
            ]
        }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || "oshi-no-ko"; // По умолчанию открываем это, если id нет
    const startEp = parseInt(params.get('ep')) || 0; 
    const anime = animeData[id];

    function loadEpisode(idx) {
        if (!anime || !anime.episodes[idx]) return;
        const ep = anime.episodes[idx];
        
        // Ссылка для Google Drive (убедись, что доступ открыт)
        source.src = `https://drive.google.com/uc?export=download&id=${ep.googleId}`;
        video.load();

        document.getElementById('anime-title').innerText = `${anime.title} — ${ep.n} СЕРИЯ`;

        // Логика кнопок переключения
        const pBtn = document.getElementById('pBtn');
        const nBtn = document.getElementById('nBtn');

        if (idx === 0) pBtn.style.visibility = 'hidden';
        else {
            pBtn.style.visibility = 'visible';
            document.getElementById('pText').innerText = `${anime.episodes[idx-1].n} серия`;
            pBtn.onclick = () => loadEpisode(idx - 1);
        }

        if (idx === anime.episodes.length - 1) nBtn.style.visibility = 'hidden';
        else {
            nBtn.style.visibility = 'visible';
            document.getElementById('nText').innerText = `${anime.episodes[idx+1].n} серия`;
            nBtn.onclick = () => loadEpisode(idx + 1);
        }
    }

    if (anime) {
        loadEpisode(startEp);
    }
</script>
